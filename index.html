<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-wrapper">
            <input id="animal-name" type="text" placeholder="Animal Name">
            <input id="animal-age" type="text" placeholder="Animal Age">
            <button id="animal-submit-button">Submit</button>
        </div>

        <div class="right-wrapper">
            <label for="employee-location">Employee is at Zoo</label>
            <input id="employee-location" type="checkbox">
            <input id="employee-safety" type="text" placeholder="Safety training completion date">
            <button id="employee-submit-button">Submit</button>
        </div>
    </div>

    <button id="animal-list">Animal List</button>
    <button id="employee-list">Employee List</button>

    <script src="public/index.js"></script>
</body>
</html>
